<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주간 업무 일정표</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            min-width: 900px;
            table-layout: fixed;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
            height: 120px;
            min-width: 120px;
            position: relative;
        }
        /* 내용 셀(2행 2열~5행 7열)만 왼쪽 정렬 */
        tbody td:not(.name-column) div[contenteditable="true"] {
            text-align: left;
            padding-left: 5px;
            white-space: pre-wrap; /* 줄바꿈 보존 */
            height: 100%;
            min-height: 80px;
            display: block; /* 블록 요소로 만들어서 전체 공간 차지 */
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .name-column {
            background-color: #f2f2f2;
            color: #c74a3c;
            font-weight: bold;
            min-width: 140px;
        }
        .title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 20px;
        }
        .editable {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            resize: none;
            box-sizing: border-box;
            font-family: 'Malgun Gothic', sans-serif;
            font-size: 14px;
        }
        .name-input {
            width: 100%;
            border: none;
            background: transparent;
            color: #c74a3c;
            font-weight: bold;
            text-align: center;
            font-family: 'Malgun Gothic', sans-serif;
            font-size: 14px;
        }
        .resize-handle-col {
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            z-index: 1;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Malgun Gothic', sans-serif;
        }
        .button:hover {
            background-color: #45a049;
        }
        #datePickerContainer, #tableSettingsContainer, #rowHeightContainer {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #datePicker {
            padding: 8px;
            font-family: 'Malgun Gothic', sans-serif;
        }
        .settings-row {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .settings-row label {
            margin-right: 10px;
            font-weight: bold;
        }
        .settings-row input {
            width: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .height-input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">셀 가장자리를 드래그하여 크기를 조절할 수 있으며, 모든 셀 내용은 수정 가능합니다.</div>
        
        <div class="button-container">
            <button id="resetButton" class="button">일정 초기화</button>
            <button id="dateSettingButton" class="button">기준일 설정</button>
            <button id="saveButton" class="button">저장</button>
            <button id="tableSettingsButton" class="button">테이블 설정</button>
            <button id="rowHeightButton" class="button">행 높이 설정</button>
        </div>
        
        <div id="datePickerContainer">
            <input type="date" id="datePicker">
            <button id="confirmDateButton" class="button">확인</button>
        </div>
        
        <div id="tableSettingsContainer">
            <div class="settings-row">
                <label for="tableWidthInput">테이블 너비 (px):</label>
                <input type="number" id="tableWidthInput" min="500" step="50" value="900">
            </div>
            <div class="settings-row">
                <label for="containerWidthInput">컨테이너 너비 (px):</label>
                <input type="number" id="containerWidthInput" min="500" step="50" value="1200">
            </div>
            <button id="applySettingsButton" class="button">적용</button>
        </div>
        
        <div id="rowHeightContainer">
            <div class="settings-row">
                <label for="rowHeightInput">행 높이 (px):</label>
                <input type="number" id="rowHeightInput" min="10" max="500" step="10" value="120">
            </div>
            <button id="applyRowHeightButton" class="button">적용</button>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.getElementById('scheduleTable');
            const resetButton = document.getElementById('resetButton');
            const dateSettingButton = document.getElementById('dateSettingButton');
            const datePickerContainer = document.getElementById('datePickerContainer');
            const datePicker = document.getElementById('datePicker');
            const confirmDateButton = document.getElementById('confirmDateButton');
            const saveButton = document.getElementById('saveButton');
            const tableSettingsButton = document.getElementById('tableSettingsButton');
            const tableSettingsContainer = document.getElementById('tableSettingsContainer');
            const tableWidthInput = document.getElementById('tableWidthInput');
            const containerWidthInput = document.getElementById('containerWidthInput');
            const applySettingsButton = document.getElementById('applySettingsButton');
            const rowHeightButton = document.getElementById('rowHeightButton');
            const rowHeightContainer = document.getElementById('rowHeightContainer');
            const rowHeightInput = document.getElementById('rowHeightInput');
            const applyRowHeightButton = document.getElementById('applyRowHeightButton');
            
            // 현재 날짜로 기본값 설정
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            datePicker.value = formattedDate;
            
            // 행 높이 초기값 설정
            const tableRows = table.querySelectorAll('tbody tr');
            if (tableRows.length > 0) {
                rowHeightInput.value = tableRows[0].offsetHeight || 120;
            }
            
            // 열 크기 조절 기능
            let isColResizing = false;
            let currentColResizer = null;
            let startX, startWidth;

            // 열 크기 조절 이벤트 리스너
            document.querySelectorAll('.resize-handle-col').forEach(handle => {
                handle.addEventListener('mousedown', function(e) {
                    isColResizing = true;
                    currentColResizer = this;
                    startX = e.pageX;
                    
                    const cell = this.parentElement;
                    startWidth = cell.offsetWidth;
                    
                    document.addEventListener('mousemove', handleColResize);
                    document.addEventListener('mouseup', stopColResize);
                    e.preventDefault();
                });
            });
            
            // contentEditable에서 Enter 키 처리
            document.querySelectorAll('div[contenteditable="true"]').forEach(div => {
                div.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        // 기본 Enter 동작 방지
                        e.preventDefault();
                        
                        // <br> 태그 삽입
                        document.execCommand('insertHTML', false, '<br>');
                    }
                });
            });

            // 일정 초기화 버튼 이벤트 리스너
            resetButton.addEventListener('click', function() {
                resetSchedule();
            });
            
            // 기준일 설정 버튼 이벤트 리스너
            dateSettingButton.addEventListener('click', function() {
                toggleDatePicker();
            });
            
            // 행 높이 설정 버튼 이벤트 리스너
            rowHeightButton.addEventListener('click', function() {
                toggleRowHeightContainer();
            });
            
            // 날짜 확인 버튼 이벤트 리스너
            confirmDateButton.addEventListener('click', function() {
                setBaseDateAndUpdate();
                datePickerContainer.style.display = 'none';
            });
            
            // 저장 버튼 이벤트 리스너
            saveButton.addEventListener('click', function() {
                saveScheduleData();
                alert('일정이 저장되었습니다.');
            });
            
            // 테이블 설정 버튼 이벤트 리스너
            tableSettingsButton.addEventListener('click', function() {
                toggleTableSettings();
            });
            
            // 테이블 설정 적용 버튼 이벤트 리스너
            applySettingsButton.addEventListener('click', function() {
                applyTableSettings();
            });
            
            // 행 높이 적용 버튼 이벤트 리스너
            applyRowHeightButton.addEventListener('click', function() {
                applyRowHeight();
            });

            function handleColResize(e) {
                if (!isColResizing) return;
                
                const cell = currentColResizer.parentElement;
                const diff = e.pageX - startX;
                const newWidth = Math.max(50, startWidth + diff);  // 최소 너비 50px
                
                // 현재 열의 인덱스 찾기
                const colIndex = Array.from(cell.parentElement.children).indexOf(cell);
                
                // 모든 행의 해당 열에 같은 너비 적용
                const rows = table.querySelectorAll('tr');
                
                rows.forEach(row => {
                    if (row.children[colIndex]) {
                        row.children[colIndex].style.width = newWidth + 'px';
                    }
                });
            }

            function stopColResize() {
                isColResizing = false;
                document.removeEventListener('mousemove', handleColResize);
                document.removeEventListener('mouseup', stopColResize);
            }
            
            // 행 높이 설정 토글 함수
            function toggleRowHeightContainer() {
                if (rowHeightContainer.style.display === 'none' || rowHeightContainer.style.display === '') {
                    rowHeightContainer.style.display = 'block';
                    datePickerContainer.style.display = 'none';
                    tableSettingsContainer.style.display = 'none';
                    
                    // 현재 행 높이 가져오기
                    const tableRows = table.querySelectorAll('tbody tr');
                    if (tableRows.length > 0) {
                        rowHeightInput.value = tableRows[0].offsetHeight || 120;
                    }
                } else {
                    rowHeightContainer.style.display = 'none';
                }
            }
            
            // 행 높이 적용 함수
            function applyRowHeight() {
                const height = parseInt(rowHeightInput.value) || 120;
                if (height < 10) {
                    alert('행 높이는 최소 10px 이상이어야 합니다.');
                    return;
                }
                
                // 모든 행에 높이 적용
                const tableRows = table.querySelectorAll('tbody tr');
                tableRows.forEach(row => {
                    row.style.height = height + 'px';
                });
                
                // 행 높이 저장
                localStorage.setItem('rowHeight', height);
                
                rowHeightContainer.style.display = 'none';
                alert('행 높이가 변경되었습니다.');
            }
            
            // 일정 초기화 함수 - 구분 행과 열을 제외한 내용 초기화
            function resetSchedule() {
                const rows = table.querySelectorAll('tbody tr');
                
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td:not(.name-column)');
                    cells.forEach(cell => {
                        const contentDiv = cell.querySelector('div[contenteditable="true"]');
                        if (contentDiv) {
                            contentDiv.innerHTML = '';
                        }
                    });
                });
                
                // 초기화 후 저장
                saveScheduleData();
                alert('일정이 초기화되었습니다.');
            }
            
            // 날짜 선택기 토글 함수
            function toggleDatePicker() {
                if (datePickerContainer.style.display === 'none' || datePickerContainer.style.display === '') {
                    datePickerContainer.style.display = 'block';
                    tableSettingsContainer.style.display = 'none';
                    rowHeightContainer.style.display = 'none';
                } else {
                    datePickerContainer.style.display = 'none';
                }
            }
            
            // 테이블 설정 토글 함수
            function toggleTableSettings() {
                if (tableSettingsContainer.style.display === 'none' || tableSettingsContainer.style.display === '') {
                    tableSettingsContainer.style.display = 'block';
                    datePickerContainer.style.display = 'none';
                    rowHeightContainer.style.display = 'none';
                    
                    // 현재 값 로드
                    const savedSettings = loadTableSettings();
                    tableWidthInput.value = savedSettings.tableWidth;
                    containerWidthInput.value = savedSettings.containerWidth;
                } else {
                    tableSettingsContainer.style.display = 'none';
                }
            }
            
            // 테이블 설정 적용 함수
            function applyTableSettings() {
                const tableWidth = parseInt(tableWidthInput.value) || 900;
                const containerWidth = parseInt(containerWidthInput.value) || 1200;
                
                // 유효성 검사
                if (tableWidth < 500 || containerWidth < 500) {
                    alert('너비는 최소 500px 이상이어야 합니다.');
                    return;
                }
                
                // 설정 적용
                table.style.minWidth = tableWidth + 'px';
                document.querySelector('.container').style.maxWidth = containerWidth + 'px';
                
                // 설정 저장
                saveTableSettings(tableWidth, containerWidth);
                
                tableSettingsContainer.style.display = 'none';
                alert('테이블 설정이 적용되었습니다.');
            }
            
            // 테이블 설정 저장 함수
            function saveTableSettings(tableWidth, containerWidth) {
                const settings = {
                    tableWidth: tableWidth,
                    containerWidth: containerWidth
                };
                localStorage.setItem('tableSettings', JSON.stringify(settings));
            }
            
            // 테이블 설정 불러오기 함수
            function loadTableSettings() {
                const savedSettings = localStorage.getItem('tableSettings');
                if (savedSettings) {
                    return JSON.parse(savedSettings);
                }
                return {
                    tableWidth: 900,
                    containerWidth: 1200
                };
            }
            
            // 저장된 테이블 설정 적용
            function applyStoredTableSettings() {
                const settings = loadTableSettings();
                table.style.minWidth = settings.tableWidth + 'px';
                document.querySelector('.container').style.maxWidth = settings.containerWidth + 'px';
            }
            
            // 저장된 행 높이 적용
            function applyStoredRowHeight() {
                const height = parseInt(localStorage.getItem('rowHeight')) || 120;
                const tableRows = table.querySelectorAll('tbody tr');
                tableRows.forEach(row => {
                    row.style.height = height + 'px';
                });
            }
            
            // 기준일 설정 및 날짜 업데이트 함수
            function setBaseDateAndUpdate() {
                const baseDate = new Date(datePicker.value);
                if (isNaN(baseDate.getTime())) {
                    alert('유효한 날짜를 선택해주세요.');
                    return;
                }
                
                const headerRow = table.querySelector('thead tr');
                const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
                
                // 첫 번째 열은 '구분'이므로 건너뜀
                for (let i = 1; i < headerRow.children.length; i++) {
                    const currentDate = new Date(baseDate);
                    currentDate.setDate(baseDate.getDate() + (i - 1));
                    
                    const month = currentDate.getMonth() + 1;
                    const day = currentDate.getDate();
                    const dayName = dayNames[currentDate.getDay()];
                    
                    const headerCell = headerRow.children[i];
                    const contentDiv = headerCell.querySelector('div[contenteditable="true"]');
                    if (contentDiv) {
                        contentDiv.textContent = `${month}/${day} (${dayName})`;
                    }
                }
                
                // 날짜 업데이트 후 저장
                saveScheduleData();
                alert('기준일이 설정되었습니다.');
            }
            
            // 데이터 저장 함수
            function saveScheduleData() {
                const scheduleData = {
                    headers: [],
                    names: [],
                    content: []
                };
                
                // 헤더(날짜) 저장
                const headerRow = table.querySelector('thead tr');
                Array.from(headerRow.children).forEach(th => {
                    const contentDiv = th.querySelector('div[contenteditable="true"]');
                    scheduleData.headers.push(contentDiv ? contentDiv.innerHTML : '');
                });
                
                // 이름과 일정 내용 저장
                const rows = table.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const rowData = [];
                    
                    // 이름 저장
                    const nameCell = row.querySelector('.name-column div[contenteditable="true"]');
                    scheduleData.names.push(nameCell ? nameCell.innerHTML : '');
                    
                    // 셀 내용 저장 - innerHTML 사용하여 줄바꿈 보존
                    const cells = row.querySelectorAll('td:not(.name-column)');
                    cells.forEach(cell => {
                        const contentDiv = cell.querySelector('div[contenteditable="true"]');
                        rowData.push(contentDiv ? contentDiv.innerHTML : '');
                    });
                    
                    scheduleData.content.push(rowData);
                });
                
                // 로컬 스토리지에 저장
                localStorage.setItem('weeklyScheduleData', JSON.stringify(scheduleData));
            }
            
            // 저장된 데이터 불러오기 함수
            function loadSavedData() {
                const savedData = localStorage.getItem('weeklyScheduleData');
                if (!savedData) return;
                
                try {
                    const scheduleData = JSON.parse(savedData);
                    
                    // 헤더(날짜) 복원
                    const headerRow = table.querySelector('thead tr');
                    Array.from(headerRow.children).forEach((th, index) => {
                        if (scheduleData.headers[index]) {
                            const contentDiv = th.querySelector('div[contenteditable="true"]');
                            if (contentDiv) {
                                contentDiv.innerHTML = scheduleData.headers[index];
                            }
                        }
                    });
                    
                    // 이름과 일정 내용 복원
                    const rows = table.querySelectorAll('tbody tr');
                    rows.forEach((row, rowIndex) => {
                        // 이름 복원
                        const nameCell = row.querySelector('.name-column div[contenteditable="true"]');
                        if (nameCell && scheduleData.names[rowIndex]) {
                            nameCell.innerHTML = scheduleData.names[rowIndex];
                        }
                        
                        // 셀 내용 복원 - innerHTML 사용하여 줄바꿈 포함 복원
                        const cells = row.querySelectorAll('td:not(.name-column)');
                        cells.forEach((cell, cellIndex) => {
                            const contentDiv = cell.querySelector('div[contenteditable="true"]');
                            if (contentDiv && scheduleData.content[rowIndex] && scheduleData.content[rowIndex][cellIndex]) {
                                contentDiv.innerHTML = scheduleData.content[rowIndex][cellIndex];
                            }
                        });
                    });
                    
                } catch (error) {
                    console.error('데이터 로드 오류:', error);
                }
            }
            
            // 페이지 로드 시 저장된 데이터 불러오기
            loadSavedData();
            
            // 저장된 테이블 설정 적용
            applyStoredTableSettings();
            
            // 저장된 행 높이 적용
            applyStoredRowHeight();
        });
    </script>
</body>
</html>
